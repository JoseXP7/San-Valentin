<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<title>San Valentin ❤️</title>
	<script src="sweetalert2.all.js"></script>
</head>
<body>
	<section class="cuerpo">
		<div class="caja-figura">
			<figure>
				<img src="heart.png" alt="Heart pulsing">
			</figure>
			<p>¿Quieres ser mi San Valentin ❤️?</p>
		</div>
		<div class="botones">
			<input type="button" id="botonSi" onclick="dijoSi()" value="Si">
			<input type="button" id="botonNo" ontouchend="dijoNo()" onmouseover="dijoNo()" value="No">
		</div>
	</section>
	<canvas id="my-canvas"></canvas>
	<script src="app.js"></script>
	<script src="index.min.js"></script>
	<script>
		var confettiElement = document.getElementById('my-canvas');
        var confettiSettings = { target: confettiElement };
        var confetti = new ConfettiGenerator(confettiSettings);
        confetti.render();
	</script>
</body>
</html>
